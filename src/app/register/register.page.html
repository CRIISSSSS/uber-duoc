<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="register-page">
  <!-- Fondo y dise침o general -->
  <div class="header-container">
    <div class="text-container">
      <h1>Registro</h1>
      <p>Crea una cuenta para comenzar</p>
    </div>
  </div>

  <ion-card class="action-card animate__animated animate__fadeInUp">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo electr칩nico</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar contrase침a</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Sexo</ion-label>
        <ion-select [(ngModel)]="sexo">
          <ion-select-option value="Masculino">Masculino</ion-select-option>
          <ion-select-option value="Femenino">Femenino</ion-select-option>
          <ion-select-option value="Otro">Otro</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" (click)="onRegister()">Registrarse</ion-button>
      <ion-button expand="block" fill="clear" routerLink="/login">Ya tengo una cuenta</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
